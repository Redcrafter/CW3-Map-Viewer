<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script type="importmap">
            {
                "imports": {
                    "three": "https://cdn.jsdelivr.net/npm/three@0.156.1/src/Three.js",
                    "three/": "https://cdn.jsdelivr.net/npm/three@0.156.1/"
                }
            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/zlibjs@0.3.1/bin/gunzip.min.js" integrity="sha256-SX6+J75+oYM1UXReEFZhRwyL8aRRJJNeMs21kBvIFAM=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/lzma@2.3.2/src/lzma_worker-min.js" integrity="sha256-4hictAFB9ZgpiggQ4Z5BM6peirYqChKVpZRM5dMGRSM=" crossorigin="anonymous"></script>

        <script src="./js/hyperscript.js"></script>

        <script type="module" src="./js/menu.js"></script>
        <script type="module" src="./js/colonialSpace.js"></script>
        <script type="module" src="./js/mapEditor.js"></script>

        <link rel="stylesheet" href="./style/style.css">
    </head>

    <body class="dark">
        <div id="mainMenu">
            <div class="center">
                <button id="csb">Colonial Space</button>
                <button id="ldb">Load from disk</button>
            </div>
        </div>
        <div id="colonialSpace" style="display: none;">
            <div id="select">
                <select id="gameSelect">
                    <option value="cw3">Creeper World 3</option>
                    <option value="cw4">Creeper World 4</option>
                </select>
                <div>
                    <input id="search" type="text" placeholder="Search">
                </div>
                <div>
                    Sort order
                    <select id="order">
                        <option>Newest</option>
                        <option>Rating</option>
                        <option>Scores</option>
                        <option>Average Time</option>
                        <option>Size</option>
                        <option>Random</option>
                    </select>
                    Reverse<input id="reverse" type="checkbox">
                </div>
            </div>
            <div id="pageSelection"></div>
            <div id="container"></div>
        </div>
        <div id="mapEditor" style="display: none;">
            <div id="leftTabBar">
                <button id="generalTabButton">General</button>
                <button id="scriptTabButton">Scripts</button>
                <button id="imageTabButton">Images</button>
            </div>
            <div id="leftNav">
                <div id="generalTab"></div>
                <div id="scriptTab" style="display: none;"></div>
                <div id="imageTab" style="display: none;">
                    <div id="container">
                        <div id="images"></div>
                    </div>
                </div>
            </div>
            <main>
                <div id="topTabBar"></div>
                <div id="mainTabWindow">
                    <div active id="canvasContainer">
                        <canvas id="mainCanvas"></canvas>
                    </div>
                </div>
            </main>
        </div>
    </body>

</html>
